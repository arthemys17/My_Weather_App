<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body class="flex center">
  <div class="weather-app">
    <div class="weather-search flex">
      <form class=" search-form flex">
        <input type="search" placeholder="Search for a city" required>
        <button type="submit" class="btn-search">
          <img src="images/search.svg" alt="search" class="icn-search flex center">
        </button>
      </form>
    </div>
    <div class="weather-current flex">
      <div class="weather-current-temperature">
        <div>
          <h3>Lisbon</h3>
          <p>Sunday</p>
        </div>
        <h1>23ยบ</h1>
      </div>
      <div class="weather-current-img flex center">
        <img src="images/sun.svg" alt="sun">
      </div>
    </div>
  </div>
</body>
<script src="src/index.js"></script>

</html>
