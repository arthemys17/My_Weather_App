<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="weather-app">
    <div class="weather-search flex">
      <form class="search-form flex" id="search-form" autocomplete="off">
        <input id="input-search-form" type="search" placeholder="Search for a city" required>
        <button type="submit" class="btn-search" id="search-submit-button">
          <img src="images/search.svg" alt="search" class="icn-search flex center" id="current-icn">
        </button>
      </form>
    </div>
    <div class="weather-current flex">
      <div class="weather-current-temperature">
        <h3 id="city">Lisbon</h3>
        <div class="current-date flex">
          <p id="current-week-day">Sunday</p>
          <p id="current-month">November</p>
          <p id="current-day">17</p>
        </div>
        <p id="weather-description">Rain day</p>
      </div>
      <div class="weather-current-img" id="img-current-weather">
        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="rain-day" class="current-img">
      </div>
      <div class="weather-temperature-today">
        <h1 id="current-degree">23ยบ</h1>
      </div>
    </div>
    <div class="weather-current-informations flex center">
      <div class="current-humidity flex center">
        <p>Humidity:</p><p id="humidity">60%</p>
      </div>
      <div class="current-wind-speed flex center">
        <p>Wind Speed:</p><p id="wind-speed">30km/h</p>
      </div>
    </div>
  </div>
  <footer class="flex center">
    <p class="footer-project">This project was coded by <a href="https://github.com/arthemys17">Raquel Canhoto</a> is
      open-soursed on <a href="https://github.com/arthemys17/My_Weather_App">Github</a> and hosted on <a
        href="https://weather-app-rc-shecodes.netlify.app/">Netlify</a>.</p>
  </footer>
</body>
<script src="src/index.js"></script>

</html>
